{% extends "base.html" %}

{% block content %}

<section class="col-md-4 offset-md-4">
    <div class="row">
        <div class="col">
            <h3>Edit your existing booking</h3>
            <form id="edit_booking_form" method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <p>
                    <button class="btn btn-green" type="submit" role="button">Update booking</button>
                <hr>
                <a class="btn btn-green" href="{% url 'view_booking' %}" role="button">Go Back</a>
                </p>
            </form>
        </div>
    </div>
</section>
{% endblock %}
