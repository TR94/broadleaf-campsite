{% extends "base.html" %}

{% block content %}

<section class="col-md-8 offset-md-2">
    <div class="row">
        <div class="col">
            <h3>Make a new booking</h3>
            <form id="booking-form" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p>
                    <button class="btn btn-green" type="submit" role="button">Submit</button>
                <hr>
                <a class="btn" href="{% url 'view_booking' %}" role="button">Go Back</a>
                </p>
            </form>
        </div>
    </div>
</section>
{% endblock %}
